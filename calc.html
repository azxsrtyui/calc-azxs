<!DOCTYPE html>
<html lang="en">
  <head>
      <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="utf-8">
    <title>Calculator Test</title>
    <meta name="description" content="Roughly 155 characters">
    <link rel="stylesheet" type="text/css" href="mystyle.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <!-- Content --> 
    <script>
      var displayScreen = document.getElementById('displayScreen');
        function addNumberToDisplay(number) {
  // Function Implementation...
  displayScreen.value = number;
}
        </script>
    <table class="calc">
        <tbody>
        <tr>
        <td><button class="button" style="font-size: 24px;">Del</button></td>
        <td colspan="3"><input type="text" id="result" ;/></td> 

        </tr>
        <tr>
        <td><button onclick="addNumberToDisplay('7')" class="button">7</button></td>
        <td><button onclick="addNumberToDisplay('8')" class="button">8</button></td>
        <td><button onclick="addNumberToDisplay('9')" class="button">9</button></td>
        <td><button onclick="addNumberToDisplay('+')" class="button">+</button></td>
        </tr>
        <tr>
        <td><button onclick="addNumberToDisplay('4')" class="button">4</button></td>
        <td><button onclick="addNumberToDisplay('5')" class="button">5</button></td>
        <td><button onclick="addNumberToDisplay('6')" class="button">6</button></td>
        <td><button onclick="addNumberToDisplay('-')" class="button">-</button></td>
        </tr>
        <tr>
        <td><button onclick="addNumberToDisplay('1')" class="button">1</button></td>
        <td><button onclick="addNumberToDisplay('2')" class="button">2</button></td>
        <td><button onclick="addNumberToDisplay('3')" class="button">3</button></td>
        <td><button onclick="addNumberToDisplay('÷')" class="button">÷</button></td>
        </tr>
        <tr>
        <td><button onclick="addNumberToDisplay('0')" class="button">0</button></td>
        <td><button onclick="addNumberToDisplay('.')" class="button">.</button></td>
        <td><button onclick="addNumberToDisplay('=')" class="button">=</button></td>
        <td><button onclick="addNumberToDisplay('×')" class="button">×</button></td>
        </tr>
        </tbody>
        </table>
  </body>
</html>
